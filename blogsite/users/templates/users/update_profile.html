{% extends 'users/users_base.html' %}

{% block users_content %}
<div class="container">
<h1>Update your profile</h1>
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <button class="btn btn-primary" type="submit">Save changes</button>
</form>
<br>
</div>
{% endblock %}
